<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - Student Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="page-title">Student Registration</h1>
    </header>

    <main class="container-fluid">
      <div class="row">
        <div class="col-md-4 p-5">
          <div class="register-form">
            <h2 class="mb-3">Register Form</h2>
            <form id="form">
              <div class="row mb-3">
                <div class="col-6">
                  <label for="fname" class="form-label">First Name</label>
                  <input
                    type="text"
                    name="fname"
                    id="fname"
                    class="form-control"
                  />
                </div>
                <div class="col-6">
                  <label for="lname" class="form-label">Last Name</label>
                  <input
                    type="text"
                    name="lname"
                    id="lname"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="date" class="form-label">Date Of Birth</label>
                  <input type="date" name="dob" id="dob" class="form-control" />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="phno" class="form-label">Mobile Number</label>
                  <input
                    type="tel"
                    name="phno"
                    id="phno"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <div class="row">
                    <div class="col-2">
                      <label for="gender">Gender</label>
                    </div>
                    <div class="col-10">
                      <div class="form-check">
                        <input
                          type="radio"
                          name="gender"
                          id="gender1"
                          class="form-check-input gender-input"
                          value="male"
                        />
                        <label for="gender1" class="form-check-label"
                          >Male</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="radio"
                          name="gender"
                          id="gender2"
                          class="form-check-input gender-input"
                          value="female"
                        />
                        <label for="gender2" class="form-check-label"
                          >Female</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <div class="row">
                    <div class="col-2">
                      <label for="hobbies">Hobbies</label>
                    </div>
                    <div class="col-10">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          name="hobbies"
                          id="hobbies1"
                          class="form-check-input hobby-check"
                          value="drawing"
                        />
                        <label for="hobbies1" class="form-check-label"
                          >Drawing</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          name="hobbies"
                          id="hobbies2"
                          class="form-check-input hobby-check"
                          value="singing"
                        />
                        <label for="hobbies2" class="form-check-label"
                          >Singing</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          name="hobbies"
                          id="hobbies3"
                          class="form-check-input hobby-check"
                          value="dance"
                        />
                        <label for="hobbies3" class="form-check-label"
                          >Dance</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          name="hobbies"
                          id="hobbies4"
                          class="form-check-input hobby-check"
                          value="listen music"
                        />
                        <label for="hobbies4" class="form-check-label"
                          >Listen Music</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          type="checkbox"
                          name="hobbies"
                          id="hobbies5"
                          class="form-check-input other-hobby-check hobby-check"
                          value="others"
                        />
                        <label for="hobbies5" class="form-check-label"
                          >Others</label
                        >
                        <input
                          type="text"
                          name="others"
                          id="others"
                          class="form-control mt-3 other-hobby-field"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <textarea
                    name="address"
                    id="address"
                    cols="30"
                    rows="3"
                    class="form-control"
                  ></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="city" class="form-label">City</label>
                  <input
                    type="text"
                    name="city"
                    id="city"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label for="pincode" class="form-label">Pincode</label>
                  <input
                    type="number"
                    name="pincode"
                    id="pincode"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="row my-5">
                <div class="col-md-6">
                  <button type="submit" class="btn btn-primary me-5">
                    Register
                  </button>
                  <button type="reset" class="btn btn-outline-secondary">
                    Clear
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-8 p-5">
          <h2 class="mb-3">Student Lists</h2>
          <table class="table table-bordered table-hover student-table">
            <thead class="table-dark">
              <tr>
                <th>S.No</th>
                <th>First Name</th>
                <th>Date Of Birth</th>
                <th>Gender</th>
                <th>City</th>
                <th colspan="2">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer></footer>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#studentPanel"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="studentPanel"
      tabindex="-1"
      aria-labelledby="studentPanelLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="studentPanelLabel">
              Student Information
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-borderless student-popup">
              <tbody></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
